<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Caca</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .popup {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      max-width: 300px;
      z-index: 10;
    }

    .popup h2 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #ffcc00;
    }

    .popup p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }

    .btn-masuk {
      background: #e63946;
      color: white;
    }

    .btn-batal {
      background: #555;
      color: white;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: 5;
    }

    /* Layer kedip */
    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 8;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.7;
    }

    /* Glitch text */
    #glitchText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      font-weight: bold;
      color: white;
      z-index: 9;
      display: none;
      text-transform: uppercase;
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      25% { text-shadow: -2px -2px lime, 2px 2px magenta; }
      50% { text-shadow: 2px -2px cyan, -2px 2px yellow; }
      75% { text-shadow: -2px 2px orange, 2px -2px pink; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">
    <h2>⚠️ Kamu mau liat video Caca?</h2>
    <p>Gratis, langsung aja klik <b>Masuk</b> kalau berani!</p>
    <button class="btn btn-masuk" onclick="masuk()">Masuk</button>
    <button class="btn btn-batal" onclick="batal()">Batal</button>
  </div>

  <video id="video" autoplay>
    <source src="video.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <div id="flash"></div>
  <div id="glitchText">JANGAN LIAT</div>

  <script>
    function masuk() {
      document.getElementById("popup").style.display = "none";
      let vid = document.getElementById("video");
      let flash = document.getElementById("flash");
      let glitch = document.getElementById("glitchText");

      vid.style.display = "block";
      vid.volume = 1.0; // volume max
      vid.play();

      // getaran sinkron
      if (navigator.vibrate) {
        let interval = setInterval(() => {
          navigator.vibrate([200, 100, 200]);
        }, 500);
        vid.onended = () => clearInterval(interval);
      }

      // efek layar kedip
      let colors = ["red", "white", "black"];
      let i = 0;
      flash.style.display = "block";
      let flashInterval = setInterval(() => {
        flash.style.background = colors[i % colors.length];
        i++;
      }, 120);

      // tampilkan teks glitch
      glitch.style.display = "block";

      // stop efek setelah video selesai
      vid.onended = () => {
        clearInterval(flashInterval);
        flash.style.display = "none";
        glitch.style.display = "none";
      };
    }

    function batal() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
