<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login DANA Dummy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #108ee9;
      overflow: hidden;
    }

    .container, .home {
      background: #fff;
      border-radius: 20px;
      padding: 30px 25px 80px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;

      transform: translateY(100%);
      animation: slideUp 0.6s ease-out forwards;
    }

    @keyframes slideUp { to { transform: translateY(0); } }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #108ee9;
      margin-bottom: 20px;
    }

    h2 { color: #333; margin-bottom: 15px; }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus { border-color: #108ee9; }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: #108ee9;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #0a6ebd; }

    .otp { display: none; }

    #msg { margin-top: 15px; color: #333; font-weight: bold; }

    /* HOME */
    .home { display: none; }

    .saldo {
      background: #108ee9;
      color: #fff;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .menu div {
      padding: 20px;
      border: 2px solid #108ee9;
      border-radius: 12px;
      font-weight: bold;
      color: #108ee9;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu div:hover {
      background: #108ee9;
      color: #fff;
    }

    /* MODAL */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      animation: pop 0.3s ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close {
      margin-top: 15px;
      background: #ff3b3b;
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    /* NAVBAR */
    .navbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 350px;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 2px solid #eee;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      color: #888;
      font-size: 14px;
      cursor: pointer;
    }

    .nav-item.active {
      color: #108ee9;
      font-weight: bold;
    }

    .page { display: none; }
    .page.active { display: block; }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div class="container" id="loginPage">
    <div class="logo">DANA</div>
    <h2>Login</h2>
    <div id="step1">
      <input type="text" id="phone" placeholder="Nomor HP">
      <button onclick="sendOtp()">Kirim OTP</button>
    </div>
    <div id="step2" class="otp">
      <input type="text" id="otp" placeholder="Masukkan OTP">
      <button onclick="verifyOtp()">Login</button>
    </div>
    <p id="msg"></p>
  </div>

  <!-- HOME -->
  <div class="home" id="homePage">
    <div class="logo">DANA</div>

    <!-- PAGE: HOME -->
    <div class="page active" id="pageHome">
      <div class="saldo">
        <p>Saldo Kamu</p>
        <h2>Rp 1.234.567</h2>
      </div>
      <div class="menu">
        <div onclick="openModal('Top Up')">Top Up</div>
        <div onclick="openModal('Kirim Uang')">Kirim</div>
        <div onclick="openModal('Tarik Saldo')">Tarik</div>
        <div onclick="openModal('Bayar Tagihan')">Bayar</div>
      </div>
    </div>

    <!-- PAGE: RIWAYAT -->
    <div class="page" id="pageHistory">
      <h2>Riwayat Transaksi</h2>
      <p>- Top Up Rp50.000 (Sukses)</p>
      <p>- Bayar Tagihan Rp100.000 (Pending)</p>
      <p>- Kirim Rp25.000 (Sukses)</p>
    </div>

    <!-- PAGE: PROFIL -->
    <div class="page" id="pageProfile">
      <h2>Profil</h2>
      <p>Nama: User Dummy</p>
      <p>No HP: 08xxxxxxx</p>
      <button onclick="logout()">Keluar</button>
    </div>

    <!-- NAVBAR -->
    <div class="navbar">
      <div class="nav-item active" onclick="switchPage('Home', this)">üè† Home</div>
      <div class="nav-item" onclick="switchPage('History', this)">üìú Riwayat</div>
      <div class="nav-item" onclick="switchPage('Profile', this)">üë§ Profil</div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modalBox">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p>Fitur ini hanya contoh dummy.</p>
      <button class="close" onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <script>
    function sendOtp() {
      let phone = document.getElementById("phone").value;
      if (phone === "") {
        document.getElementById("msg").innerText = "Nomor HP wajib diisi!";
        return;
      }
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
      document.getElementById("msg").innerText = "OTP dummy dikirim: 123456";
    }

    function verifyOtp() {
      const otp = document.getElementById("otp").value;
      if (otp === "123456") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("homePage").style.display = "block";
      } else {
        document.getElementById("msg").innerText = "‚ùå OTP salah!";
      }
    }

    function openModal(title) {
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalBox").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modalBox").style.display = "none";
    }

    function switchPage(page, el) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById("page" + page).classList.add("active");

      document.querySelectorAll(".nav-item").forEach(n => n.classList.remove("active"));
      el.classList.add("active");
    }

    function logout() {
      document.getElementById("homePage").style.display = "none";
      document.getElementById("loginPage").style.display = "block";
      document.getElementById("step1").style.display = "block";
      document.getElementById("step2").style.display = "none";
      document.getElementById("phone").value = "";
      document.getElementById("otp").value = "";
      document.getElementById("msg").innerText = "";
    }
  </script>
</body>
  </html>
