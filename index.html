<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visual Novel Anya</title>
<style>
  body { margin:0; padding:0; font-family:sans-serif; background:#ffe6f2; color:#222; display:flex; justify-content:center; align-items:center; height:100vh; }
  #game { width:90%; max-width:500px; background:#fff0f5; border-radius:12px; padding:20px; box-shadow:0 4px 10px rgba(0,0,0,0.3); text-align:center; cursor:pointer; }
  #hearts { font-size:24px; margin-bottom:10px; }
  #anyaFace { width:200px; margin-bottom:20px; border-radius:12px; }
  #storyText { font-size:18px; margin-bottom:20px; min-height:120px; }
  #options { display:flex; flex-direction:column; gap:10px; }
  button { padding:10px; border:none; border-radius:8px; cursor:pointer; font-size:16px; background:#ff69b4; color:#fff; transition:0.2s; }
  button:hover { background:#ff1493; }
</style>
</head>
<body>

<div id="game">
  <div id="hearts">ðŸ’–ðŸ’–ðŸ’–</div>
  <img id="anyaFace" src="" alt="Anya">
  <div id="storyText"></div>
  <div id="options"></div>
  <div style="font-size:14px; color:#888; margin-top:10px;">Klik di area game untuk memulai musik</div>
</div>

<!-- Musik Latar -->
<audio id="gameMusic" src="cacani.mp3" loop></audio>

<script>
// Foto Anya sendiri
const anyaFaces = {
  happy: 'anya_happy.png',
  neutral: 'anya_neutral.png',
  angry: 'anya_angry.png',
  sad: 'anya_sad.png'
};

let hearts = 3;
let storyIndex = 0;
let musicStarted = false;

const story = [
  { text:["Kamu melihat Anya duduk sendirian sambil makan kue favoritnya.","Kamu: 'Hai, boleh aku duduk di sini?'","Anya tersenyum malu dan mengangguk.","Kamu: 'Hari ini kelihatan ceria, yaâ€¦ tapi mukamu kayak agak sedih tadi.'","Anya: 'Ahâ€¦ nggak apa-apa sih, cuma capek sedikit.'"],
    options:[{text:"Aku bisa nemenin kamu ngobrol biar nggak capek.",heartsChange:0,next:1},{text:"Hmmâ€¦ ya udah, aku balik aja ke teman-temanku.",heartsChange:-1,next:1}] },
  // ... masukkan semua scene lainnya sama seperti sebelumnya
];

const anyaImg = document.getElementById('anyaFace');
const storyTextDiv = document.getElementById('storyText');
const optionsDiv = document.getElementById('options');
const heartsDiv = document.getElementById('hearts');
const gameDiv = document.getElementById('game');
const gameMusic = document.getElementById('gameMusic');

function updateHearts(){
  heartsDiv.innerHTML = 'ðŸ’–'.repeat(Math.max(hearts,0));
}

function setAnyaFace(expr){
  anyaImg.src = anyaFaces[expr];
}

function shuffleOptions(options){
  let arr = options.slice();
  for(let i=arr.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

function renderStory(){
  if(storyIndex==='END'){
    storyTextDiv.innerHTML = hearts>0 ? "Anya tersenyum manis: 'Senang banget bisa jalan sama kamu hari ini ðŸ’–'" : "Anya terlihat kecewa: 'Kayaknya aku nggak cocok sama kamuâ€¦ ðŸ˜¢'";
    optionsDiv.innerHTML='';
    setAnyaFace(hearts>0?'happy':'sad');
    return;
  }
  const scene = story[storyIndex];
  storyTextDiv.innerHTML = scene.text.join('<br>');
  const shuffled = shuffleOptions(scene.options);
  optionsDiv.innerHTML='';
  shuffled.forEach((opt,i)=>{
    const btn=document.createElement('button');
    btn.textContent = opt.text;
    btn.onclick=()=>chooseOption(opt);
    optionsDiv.appendChild(btn);
  });
  setAnyaFace('neutral');
}

function chooseOption(opt){
  hearts += opt.heartsChange;
  if(opt.heartsChange<0 && hearts>0) setAnyaFace('angry');
  else if(opt.heartsChange>=0) setAnyaFace('happy');
  if(hearts<=0) {
    hearts=0;
    setAnyaFace('sad');
    storyIndex='END';
    renderStory();
    return;
  }
  updateHearts();
  storyIndex=opt.next;
  renderStory();
}

// Mulai musik saat klik pertama kali di area game
gameDiv.addEventListener('click', ()=>{
  if(!musicStarted){
    gameMusic.play().catch(()=>{});
    musicStarted = true;
  }
}, {once:true});

updateHearts();
renderStory();
</script>

</body>
</html>
